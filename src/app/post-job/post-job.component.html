<div class="new-job-container">
    <h2>LET'S POST A NEW JOB !!</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName">
      </div>
      <div class="form-group">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
      </div>
      <div class="form-group">
        <label for="applyingMethod">Applying Method:</label>
        <input type="text" id="applyingMethod" name="applyingMethod">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4"></textarea>

      </div>
      <div class="form-group">
        <label for="qualifications">Qualifications:</label>
        <textarea id="qualifications" name="qualifications" rows="4"></textarea>
      </div>
    </div>
    <button type="submit">Submit</button>
  </div>
