<div class="apply-job-container">
    <h2>Apply for Job</h2>
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <select id="department" name="department">
        <option value="sales">Sales</option>
        <option value="marketing">Marketing</option>
        <option value="finance">Finance</option>
        <option value="hr">HR</option>
      </select>
    </div>
    <div class="form-group">
      <label>Interested in:</label>
      <div class="checkbox-group">
        <input type="checkbox" id="frontend" name="frontend">
        <label for="frontend">Frontend Development</label><br>
        <input type="checkbox" id="backend" name="backend"> 
        <label for="backend">Backend Development</label><br>
        <input type="checkbox" id="design" name="design">
        <label for="design">Design</label><br>
        <input type="checkbox" id="marketing" name="marketing">
        <label for="marketing">Marketing</label><br>
        <input type="checkbox" id="finance" name="finance">
        <label for="finance">Finance</label><br>
        <input type="checkbox" id="hr" name="hr">
        <label for="hr">HR</label><br>
      </div>
    </div>
    <div class="form-group">
      <label for="resume">Submit your Resume:</label>
      <input type="file" id="resume" name="resume">
    </div>
    <button type="submit">Apply</button>
  </div>
